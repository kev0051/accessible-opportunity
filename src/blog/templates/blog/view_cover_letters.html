{% extends "base.html" %}

{% block content %}
  <div class="text-center">
    <h1>Cover Letter for {{ job_application.applicant }}'s Application</h1>
    <p class="mt-3">{{ job_application.cover_letter }}</p>
    <a href="{{ job_application.resume.url }}" class="btn btn-primary mx-2">Download Resume</a>
    <a href="{% url 'blog:evaluate' pk=job_application.job_post.pk %}" class="btn btn-secondary mx-2">Back to Job Applications</a>
  </div>
{% endblock %}
