<style type="text/css">
	.card{
		max-width: 500px;
		width: 100%;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
	}
	.card-body{
		padding: 20px;
        width: 60%;
	}
    .card-img-top{
        width: 40%;
        height: auto;
    }
    .card-title {
		font-size: 16px;
		font-weight: bold;
		color: black;
		width: 200px;
	}
	.btn-primary {
        margin-right: 10px;
    }
</style>

{% if blog_post %}

<div class="container">
	<div class="row">
		<!-- Blog Post -->
		<div class="card m-auto">
			<a href="{% url 'blog:detail' post.slug %}">
				<img class="card-img-top" src="{{blog_post.image.url}}">
			</a>
			<div class="card-body mt-2 mb-2">
					<h2 class="card-title">{{blog_post.title}}</h2>
				{% if blog_post.author == request.user %}
					<div class="d-flex justify-content-end">
                        <a href="{% url 'blog:edit' blog_post.slug %}" class="btn btn-primary">Update</a>
    					<form method="POST" action="{% url 'blog:delete' blog_post.slug %}" style="display: inline;">
    						{% csrf_token %}
    						<input type="submit" class="btn btn-danger" value="Delete">
    					</form>
                    </div>
				{% endif %}
				{% if not request.user.is_poster %}
				<a href="{% url 'blog:detail' post.slug %}">
    				<button class="btn btn-primary">Read and Apply</button>
    			</a>
				{% endif %}
			</div>
			<div class="card-footer text-muted">
			  {{ blog_post.get_disability_display }}
			</div>
		</div>
	</div>
</div>
{% else %}

<div class="container">
	<div class="row">
		<div class="card m-auto">
			<div class="card-body mt-2 mb-2">
				<h2 class="card-title">No results</h2>
				<p class="card-text">There were no results matching the search: "{{query}}"</p>
			</div>
		</div>
	</div>
</div>
{% endif %}
