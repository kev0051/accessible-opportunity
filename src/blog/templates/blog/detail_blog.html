{% extends 'base.html' %}

{% block content %}
<style stype="text/css">

	.card{
		max-width: 700px;
	}

	.container{
		padding: 20px;
	}
</style>

<div class="contanier">
	<div class="row">

	<!-- Blog post -->
	<div class="card m-auto">
		<img class="card-img-top" src="{{blog_post.image.url}}">
		<div class="card-body my-2">
			<h2 class="card-tittle">{{blog_post.title}}</h2>
			<p class="card-text">{{blog_post.body|safe}}</p>
		</div>
		<div class="card-footer text-muted">Updated on {{blog_post.date_updated}} by {{blog_post.author}}</div>
	</div>
	<!-- end Blog post -->
{% endblock content %}
